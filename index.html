<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>시계</title>

  <!-- 자동 새로고침: 4시간마다 -->
  <meta http-equiv="refresh" content="14400">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #date {
      font-size: 6vw;
      font-weight: bold;
      margin-bottom: 1vh;
    }

    #clock {
      font-size: 12vw;
      font-weight: bold;
      margin-bottom: 2vh;
    }

    #milk {
      font-size: 6vw;
      font-weight: bold;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <div id="date">날짜 불러오는 중...</div>
  <div id="clock">시계 불러오는 중...</div>
  <div id="milk"></div>

  <script>
    function pad(num) {
      return (num < 10 ? '0' : '') + num;
    }

    function getKoreanDateString(date) {
      var days = ['일요일', '월요일', '화요일', '수요일', '목요일', '금요일', '토요일'];
      return date.getFullYear() + '년 ' +
             (date.getMonth() + 1) + '월 ' +
             date.getDate() + '일 ' +
             days[date.getDay()];
    }

    function updateDateTime() {
      var now = new Date();

      var dateStr = getKoreanDateString(now);

      var hours = now.getHours();
      var minutes = now.getMinutes();
      var isAM = hours < 12;
      var period = isAM ? '오전' : '오후';

      hours = hours % 12;
      if (hours === 0) hours = 12;

      var timeStr = period + ' ' + pad(hours) + ':' + pad(minutes);

      document.getElementById('date').innerHTML = dateStr;
      document.getElementById('clock').innerHTML = timeStr;

      var day = now.getDay(); // 1 = 월요일, 3 = 수요일
      document.getElementById('milk').innerHTML = (day === 1 || day === 3) ? "우유" : "";
    }

    updateDateTime();
    setInterval(updateDateTime, 1000);
  </script>
</body>
</html>
