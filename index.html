<!doctype html>
<html lang="ko">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1, viewport-fit=cover">
<title>시간/날짜/우유</title>
<style>
html, body {
  height:100%;
  margin:0;
  background:#0b0f14;
  color:#fff;
  font-family:-apple-system,BlinkMacSystemFont,"Segoe UI",Roboto,"Noto Sans KR","Apple SD Gothic Neo",sans-serif;
  user-select:none;
  display:flex;
  align-items:center;
  justify-content:center;
  text-align:center;
}
#display {
  width:100%;
  padding:0 20px;
  line-height:1.2;
}
.date {
  font-size:18vw; /* 1.5배 확대 */
  font-weight:700;
}
.milk {
  color:#00ccff;
  font-size:15vw; /* 1.5배 확대 */
  display:block;
  margin-top:0.5em;
}
.time {
  font-size:15vw; /* 1.5배 확대 */
  margin-top:0.5em;
  font-weight:600;
}
</style>
</head>
<body>
<div id="display">
  <div class="date" id="date">1월1일(월)</div>
  <div class="milk" id="milk"></div>
  <div class="time" id="time">오전12:00</div>
</div>

<script>
(function(){
  var dateEl = document.getElementById('date');
  var milkEl = document.getElementById('milk');
  var timeEl = document.getElementById('time');
  var weekdays = ['일','월','화','수','목','금','토'];

  function pad(n){ return n<10 ? '0'+n : n; }

  function updateDisplay(){
    var now = new Date();
    var month = now.getMonth()+1;
    var day = now.getDate();
    var weekday = weekdays[now.getDay()];
    var hh = now.getHours();
    var mm = pad(now.getMinutes());
    var ampm = hh>=12 ? '오후' : '오전';
    var hour12 = hh%12; if(hour12===0) hour12=12;

    dateEl.textContent = month+'월'+day+'일('+weekday+')';

    if(weekday==='월' || weekday==='수') milkEl.textContent = '우유';
    else milkEl.textContent = '';

    timeEl.textContent = ampm+hour12+':'+mm;
  }

  updateDisplay();
  setInterval(updateDisplay,1000);
})();
</script>
</body>
</html>
