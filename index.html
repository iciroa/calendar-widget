<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>시계</title>

  <!-- ✅ PWA 설정 -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="theme-color" content="#000000">

  <!-- ✅ 자동 새로고침: 4시간마다 (14400초) -->
  <meta http-equiv="refresh" content="14400">

  <!-- ✅ 아이콘 & 스플래시 이미지 (적절한 경로로 교체) -->
  <link rel="apple-touch-icon" href="/icons/icon-192.png">
  <link rel="manifest" href="/manifest.json">

  <!-- ✅ 스플래시 이미지 (iPad 예시) -->
  <link rel="apple-touch-startup-image"
        media="(device-width: 768px) and (device-height: 1024px) and (orientation: portrait)"
        href="/splash/splash-768x1024.png">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #date {
      font-size: 6vw;
      font-weight: bold;
      margin-bottom: 1vh;
    }

    #clock {
      font-size: 12vw;
      font-weight: bold;
      margin-bottom: 2vh;
    }

    #milk {
      font-size: 6vw;
      font-weight: bold;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <div id="date">날짜 불러오는 중...</div>
  <div id="clock">시계 불러오는 중...</div>
  <div id="milk"></div>

  <script>
    function updateDateTime() {
      const now = new Date();

      // 날짜 포맷
      const dateStr = now.toLocaleDateString('ko-KR', {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        weekday: 'long'
      });

      // 시간 포맷 (초 제외)
      const timeStr = now.toLocaleTimeString('ko-KR', {
        hour: '2-digit',
        minute: '2-digit',
        hour12: true
      });

      document.getElementById('date').textContent = dateStr;
      document.getElementById('clock').textContent = timeStr;

      const day = now.getDay(); // 1 = 월요일, 3 = 수요일
      document.getElementById('milk').textContent = (day === 1 || day === 3) ? "우유" : "";
    }

    updateDateTime();
    setInterval(updateDateTime, 1000); // 매초 갱신
  </script>
</body>
</html>
