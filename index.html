<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>시계</title>

  <!-- 자동 새로고침: 4시간마다 -->
  <meta http-equiv="refresh" content="14400">

  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <style>
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: black;
      color: white;
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
    }

    #date {
      font-size: 6vw;
      font-weight: bold;
      margin-bottom: 1vh;
    }

    #clock {
      font-size: 12vw;
      font-weight: bold;
      margin-bottom: 2vh;
    }

    #milk {
      font-size: 6vw;
      font-weight: bold;
      color: #00ffcc;
    }
  </style>
</head>
<body>
  <div id="date">날짜 불러오는 중...</div>
  <div id="clock">시계 불러오는 중...</div>
  <div id="milk"></div>

  <script>
    function pad(num) {
      return num.toString().padStart(2, '0');
    }

    function updateDateTime() {
      const now = new Date();

      // 날짜: "2025년 6월 6일 금요일"
      const dateStr = now.toLocaleDateString('ko-KR', {
        year: 'numeric',
        month: 'long',
        day: 'numeric',
        weekday: 'long'
      });

      // 시, 분 직접 추출 후 AM/PM 변환
      let hours = now.getHours();
      const minutes = now.getMinutes();
      const isAM = hours < 12;
      const period = isAM ? '오전' : '오후';

      hours = hours % 12;
      if (hours === 0) hours = 12;

      const timeStr = `${period} ${pad(hours)}:${pad(minutes)}`;

      document.getElementById('date').textContent = dateStr;
      document.getElementById('clock').textContent = timeStr;

      const day = now.getDay(); // 1 = 월요일, 3 = 수요일
      document.getElementById('milk').textContent = (day === 1 || day === 3) ? "우유" : "";
    }

    updateDateTime();
    setInterval(updateDateTime, 1000); // 1초마다 갱신
  </script>
</body>
</html>
